<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }

    #player {
      width: 100%;
      max-width: 600px;
      margin: 2em auto;
    }

    .title {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

    <h1>Rock Progressif</h1>
    <div class="title" id="trackTitle">Chargement...</div>
    <audio id="player" controls></audio>
    
    <script>
      const playlist = [
        { title: "Lynyrd Skynyrd - Free Bird", file: "musique/piste1.mp3" },
        { title: "Yes - Roundabout", file: "musique/piste2.mp3" },
        { title: "Guns N' Roses - November Rain", file: "musique/piste3.mp3" }
      ];
  
      const player = document.getElementById("player");
      const title = document.getElementById("trackTitle");
  
      let current = 0;
  
      function loadTrack(index) {
        const track = playlist[index];
        player.src = track.file;
        title.textContent = track.title;
      }
  
      player.addEventListener("ended", () => {
        current = (current + 1) % playlist.length;
        loadTrack(current);
        player.play();
      });
  
      // Démarre avec la première piste
      loadTrack(current);
    </script>
  
  </body>


</html>
